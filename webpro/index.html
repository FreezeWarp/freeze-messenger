<!DOCTYPE HTML>
<!-- Original Source Code Copyright Â© 2017 Joseph T. Parsons. -->

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title data-contextLabel="brandingTitle">FlexChat</title>

    <meta http-equiv="Content-type" value="text/html; charset=utf-8"/>
    <meta http-equiv="Encoding" content="utf-8">
    <meta name="robots" content="index, follow"/>
    <meta name="author" content="Joseph Parsons"/>
    <meta name="keywords" content="im, instant messenger"/>

    <link rel="icon" id="favicon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">

    <!-- START Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"
            integrity="sha256-0JaDbGZRXlzkFbV8Xi8ZhH/zZ6QQM0Y3dCkYZ7JYq34="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

    <!-- TODO: remove -->
    <script src="client/js/jquery-ui-1.12.1.min.js" type="text/javascript"></script>


    <script src="client/js/jquery.plugins.js" type="text/javascript"></script>
    <script src="client/js/paint.js" type="text/javascript"></script>


    <link rel="stylesheet" media="screen" type="text/css" href="client/colorpicker/css/colorpicker.css"/>
    <script type="text/javascript" src="client/colorpicker/js/colorpicker.js"></script>

    <!-- END Scripts -->
</head>
<body>

<script id="entry-template" type="text/x-handlebars-template">
    <div id="tooltext" class="tooltip-content"></div>
    <div id="page" data-role="page"><!-- START links -->
        <div id="menuParent" style="height: 100%;" class="col-4">
            <div id="menu" data-role="header"><h3 id="quickCat"><a href="#" data-itemId="1" accesskey="v">{{template.quickCat}}</a>
            </h3>
                <div>
                    <ul>
                        <li style="border-bottom: 1px solid;"><a href="#archive" id="messageArchive" accesskey="a">{{template.archive}}</a>
                        </li>
                        <li><a href="#rooms" id="roomList" accesskey="r">{{template.roomList}}</a></li>
                        <li><a href="#createRoom" id="createRoom" accesskey="c">{{template.createRoom}}</a></li>
                        <li style="border-bottom: 1px solid;"><a href="javascript:void(0)" id="privateRoom" accesskey="p">{{template.privateIM}}</a>
                        </li>
                        <li><a href="#" id="online" accesskey="o">{{template.activeUsers}}</a></li>
                        <li style="border-bottom: 1px solid;"><a href="javascript:void(0)" id="viewStats" accesskey="t">{{template.stats}}</a>
                        </li>
                        <li><a href="#uploads" id="viewUploads" accesskey="l">{{template.viewUploads}}</a></li>
                        <li><a href="#settings" id="changeSettings" accesskey="s">{{template.changeSettings}}</a></li>
                        <li><a href="javascript:void(0)" id="myKicks" accesskey="k">{{template.myKicks}}</a></li>
                        <li><a href="javascript:void(0)" id="logout" accesskey="x">{{template.logout}}</a></li>
                        <li><a href="javascript:void(0)" id="login" accesskey="i">{{template.login}}</a></li>
                        <li style="border-top: 1px solid;"><a href="#"
                                                              id="copyrightLink">{{template.allCopyrights}}</a>
                        </li>
                    </ul>
                </div>
                <h3 id="roomCat"><a href="#" data-itemId="3" accesskey="x">{{template.roomListCat}}</a></h3>
                <div><a href="#" accesskey="r">{{template.roomList}}</a>
                    <hr style="border: 0px; border-bottom: 1px solid;"/>
                    <div id="roomListShort"><h4>{Owned Rooms}</h4>
                        <ul id="ownedRoomsList"></ul>
                        <h4>{Fav Rooms}</h4>
                        <ul id="favRoomsList"></ul>
                        <h4>{Watch Rooms}</h4>
                        <ul id="watchRoomsList"></ul>
                        <h4>{Promoted Rooms}</h4>
                        <ul id="officialRoomsList"></ul>
                    </div>
                </div>
                <h3 id="activeCat"><a href="#" data-itemId="4" accesskey="y">{{template.activeUsersCat}}</a></h3>
                <div id="activeUsers">{{template.loading}}</div>
            </div>
        </div><!-- END links -->


        <div id="content" data-role="content" class="col-8">
            <{{!}}script id="view-room" type="text/x-handlebars-template">
                <div id="roomTemplateContainer">
                    <div id="chatContainer">
                        <table class="page ui-widget">
                            <thead>
                            <tr class="hrow ui-widget-header ui-corner-top">
                                <td>
                                    <div id="title">
                                        <div id="rightTitle" class="rightPart">
                                            <form action="#" onsubmit="return false;" class="rightPart">
                                                <button type="button" class="standard" id="icon_settings"
                                                        title="Settings"></button>
                                                <button type="button" class="standard" id="icon_note"
                                                        title="Archive" onclick="location.hash='#archive'"></button>
                                                <button type="button" class="standard" id="icon_help" title="Help"
                                                        accesskey="?"></button>
                                            </form>
                                        </div>
                                        <span id="roomName"></span><br/><em id="topic"></em></div>
                                </td>
                            </tr>
                            </thead>
                            <tbody class="ui-widget-content ui-corner-bottom">
                            <tr>
                                <td id="messageListTD">
                                    <div id="messageListContainer">
                                        <div id="messageList"></div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div id="textentryBoxMessage">
                            <form id="sendForm" action="#" method="post">
                                <table class="page ui-widget">
                                    <thead>
                                    <tr class="hrow ui-widget-header ui-corner-top">
                                        <td>
                                            <div class="leftPart">
                                                <button type="button" class="standard" id="icon_url" title="Upload File"
                                                        accesskey="u"></button>
                                            </div>
                                            <div class="rightPart">
                                                <button type="submit" class="standard" id="icon_submit"
                                                        title="Submit Message"></button>
                                                <button type="reset" class="standard" id="icon_reset"
                                                        title="Reset Text"></button>
                                            </div>
                                        </td>
                                    </tr>
                                    </thead>
                                    <tbody class="ui-widget-content ui-corner-bottom">
                                    <tr>
                                        <td>
                                            <div id="messageInputContainer" class="middle"><textarea id="messageInput"
                                                                                                     autofocus="autofocus"
                                                                                                     placeholder="Enter your text."></textarea>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            <{{!}}/script>

            <{{!}}script id="view-help" type="text/x-handlebars-template">
                <ul>
                    <li><a href="#intro">{{helpTabIntro}}</a></li>
                    <li><a href="#rules">{{helpTabRules}}</a></li>
                    <li><a href="#help">{{helpTabHelp}}</a></li>
                    <li><a href="#browser">{{helpTabReqs}}</a></li>
                    <li><a href="#faqs">{{helpTabFAQs}}</a></li>
                </ul>

                <div id="intro">{{helpIntro}}</div>
                <div id="rules">{{helpRules}}</div>
                <div id="help">{{helpHelp}}</div>
                <div id="browser">{{helpBrowser}}</div>
                <div id="faqs">{{helpFAQs}}</div>
            <{{!}}/script>

            <{{!}}script id="view-copyright" type="text/x-handlebars-template">
                <ul class="tabList">
                    <li><a href="#copyright1">{{copyrightTabCopyright}}</a></li>
                    <li><a href="#copyright2">{{copyrightTabLicense}}</a></li>
                    <li><a href="#copyright3">{{copyrightTabThanks}}</a></li>
                </ul>

                <div style="text-align: center;" id="copyright1">{{copyrightCopyright}}</div>
                <div id="copyright2">{{copyrightLicense}}</div>
                <div style="text-align: center;" id="copyright3">{{copyrightThanks}}</div>
            <{{!}}/script>


            <{{!}}script id="view-uploads" type="text/x-handlebars-template">
                <table align="center">
                    <thead>
                        <tr>
                            <td>File</td>
                            <td>Size</td>
                            <td>Parental Info</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody id="viewUploadsBody">
                    </tbody>
                </table>
            <{{!}}/script>

            <{{!}}script id="view-archive" type="text/x-handlebars-template">
                <form id="archiveSearch" action="#" method="get" style="text-align: center;">
                    <table style="text-align: center; margin-left: auto; margin-right: auto;">
                        <thead>
                        <tr>
                            <th align="center">
                                <small>{{archiveSearchTextLabel}}</small>
                            </th>
                            <th>
                                <small>{{archiveSearchUserLabel}}</small>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="text" id="searchText" name="searchText"
                                       style="margin-left: auto; margin-right: auto; text-align: left;"/></td>
                            <td><input type="text" id="searchUser" name="searchUser"
                                       style="margin-left: auto; margin-right: auto; text-align: left;"/></td>
                        </tr>
                        </tbody>
                    </table>
                </form><br/><br/>
                <table class="messageTable center">
                    <thead>
                    <tr>
                        <th style="width: 20%;">{{archiveHeaderUser}}</th>
                        <th style="width: 20%;">{{archiveHeaderTime}}</th>
                        <th style="width: 50%;">{{archiveHeaderMessage}}</th>
                        <th>-</th>
                    </tr>
                    </thead>
                    <tbody id="archiveMessageList"></tbody>
                </table><br/><br/>
                <div align="center">
                    <button id="archivePrev">{{archivePreviousButton}}</button>
                    <button id="export">{{archiveExportButton}}</button>
                    <button id="archiveNext">{{archiveNextButton}}</button>
                </div>
            <{{!}}/script>

            <{{!}}script id="view-rooms" type="text/x-handlebars-template">
                <form id="roomSearch" action="#" method="get" style="text-align: center;">
                    <table style="text-align: center; margin-left: auto; margin-right: auto;">
                        <thead>
                        <tr>
                            <th align="center">
                                <small>{{selectRoomSearchTextLabel}}</small>
                            </th>
                            <th>
                                <small>{{selectRoomPermissionLevelLabel}}</small>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="text" id="roomNameSearchText" name="roomNameSearchText"
                                       style="margin-left: auto; margin-right: auto; text-align: left;"/></td>
                            <td><select id="permissionLevel" name="permissionLevel"
                                        style="margin-left: auto; margin-right: auto; text-align: left;">
                                <option value="10">{{selectRoomPermissionLevel.view}}</option>
                                <option value="25" selected="selected">{{selectRoomPermissionLevel.post}}</option>
                                <option value="50">{{selectRoomPermissionLevel.moderate}}</option>
                                <option value="100">{{selectRoomPermissionLevel.own}}</option>
                            </select></td>
                        </tr>
                        </tbody>
                    </table>
                </form><br/><br/>
                <table class="roomTable center">
                    <thead>
                    <tr>
                        <th style="width: 20%;">{{selectRoomHeaderName}}</th>
                        <th style="width: 60%;">{{selectRoomHeaderTopic}}</th>
                        <th style="width: 20%;">{{selectRoomHeaderActions}}</th>
                    </tr>
                    </thead>
                    <tbody id="roomTableHtml"></tbody>
                </table><br/><br/>
                <div align="center">
                    <button id="roomListPrev">{{selectRoomPreviousButton}}</button>
                    <button id="roomListNext">{{selectRoomNextButton}}</button>
                </div>
            <{{!}}/script>
            
            <{{!}}script id="view-settings" type="text/x-handlebars-template">
                <ul class="nav nav-tabs" role="tablist" id="settingsTabs">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" role="tab" href="#settings5">{{settingsTabGeneral}}</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" role="tab" href="#settings6">{{settingsTabPrivacy}}</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" role="tab" href="#settings1">{{settingsTabDisplay}}</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" role="tab" href="#settings4">{{settingsTabFormatting}}</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" role="tab" href="#settings2">{{settingsTabHacks}}</a></li>
                </ul>
                <form action="#" method="post" id="changeSettingsForm">
                    <div class="tab-content" id="settingsTabsContent">
                    <div class="tab-pane fade show active" role="tabpanel" id="settings1">
                        <div id="settings1theme">
                            <label for="theme">{{settingsThemeLabel}}</label>
                            <select name="theme" id="theme">
                                <option value="high-contrast">{{settingsThemeHighContrast}}</option>
                                <option value="absolution">{{settingsThemeAbsolution}}</option>
                                <option value="cupertino">{{settingsThemeCupertino}}</option>
                                <option value="dark-hive">{{settingsThemeDarkhive}}</option>
                                <option value="humanity">{{settingsThemeHumanity}}</option>
                                <option value="ui-darkness">{{settingsThemejQueryUIDarkness}}</option>
                                <option value="ui-lightness">{{settingsThemejQueryUILightness}}</option>
                                <option value="memetically-pink">{{settingsThemeMemeticallyPink}}</option>
                                <option value="metro">{{settingsThemeMetro}}</option>
                                <option value="start">{{settingsThemeStart}}</option>
                                <option value="trontastic">{{settingsThemeTrontastic}}</option>
                                <option value="vader">{{settingsThemeVader}}</option>
                            </select><br/>
                            <small><span style="margin-left: 10px;">{{settingsThemeBlurb}}</span></small>
                            <br/><br/>
                        </div>

                        <div id="settings1fontsize">
                            <label for="fontsize">{{settingsFontsizeLabel}}</label>
                            <select name="fontsize" id="fontsize">
                                <option value=".7">{{settingsFontsize50}}</option>
                                <option value=".8">{{settingsFontsize60}}</option>
                                <option value=".9">{{settingsFontsize75}}</option>
                                <option value="1">{{settingsFontsize100}}</option>
                                <option value="1.2">{{settingsFontsize125}}</option>
                                <option value="1.4">{{settingsFontsize140}}</option>
                                <option value="1.5">{{settingsFontsize150}}</option>
                            </select><br/>
                            <small><span style="margin-left: 10px;">{{settingsFontsizeBlurb}}</span></small>
                            <br/><br/>
                        </div>

                        <div id="settings1showAvatars">
                            <label>
                                <input type="checkbox" name="showAvatars" id="showAvatars" value="true"/>
                                {{settingsShowAvatarsLabel}}
                            </label><br/>
                            <small><span style="margin-left: 10px;">{{settingsShowAvatarsBlurb}}</span></small>
                            <br/><br/>
                        </div>

                        <div id="settings1reversePostOrder">
                            <label>
                                <input type="checkbox" name="reversePostOrder" id="reversePostOrder" value="true"/>
                                {{settingsReversePostOrderLabel}}
                            </label><br/>
                            <small><span style="margin-left: 10px;">{{settingsReversePostOrderBlurb}}</span></small>
                            <br/><br/>
                        </div>

                        <div id="settings1audioDing">
                            <label>
                                <input type="checkbox" name="audioDing" id="audioDing" value="true"/>
                                {{settingsAudioDingLabel}}
                            </label><br/>
                            <small><span style="margin-left: 10px;">{{settingsAudioDingBlurb}}</span></small>
                            <br/><br/>
                        </div>
                    </div>

                    <div class="tab-pane fade" role="tabpanel" id="settings6">
                        <div id="settings6ignoreList">
                            <label for="ignoreList">{{settingsIgnoreListLabel}}</label>
                            <span id="ignoreListContainer"></span><br/>
                            <small><span style="margin-left: 10px;">{{settingsIgnoreListBlurb}}</span></small>
                            <br/>
                            <small><span style="margin-left: 10px;"><span id="ignoreListList"></span></span></small>
                            <br/><br/>
                        </div>

                        <div id="settings6friendsList">
                            <label for="friendsList">{{settingsFriendsListLabel}}</label>
                            <span id="friendsListContainer"></span><br/>
                            <small><span style="margin-left: 10px;">{{settingsFriendsListBlurb}}</span></small>
                            <br/>
                            <small><span style="margin-left: 10px;"><span id="friendsListList"></span></span></small>
                            <br/><br/>
                        </div>

                        <div id="settings6privacyLevel">
                            <fieldset>
                                <legend>{{settingsPrivacyLegend}}</legend>
                                <label><input type="radio" name="privacyLevel" value="allow">{{settingsPrivacyAllowAll}}</label><br/>
                                <small><span style="margin-left: 10px;">{{settingsPrivacyAllowAllBlurb}}</span></small>
                                <br/><br/><label><input type="radio" name="privacyLevel" value="friends">{{settingsPrivacyAllowFriends}}</label><br/>
                                <small><span style="margin-left: 10px;">{{settingsPrivacyAllowFriendsBlurb}} </span></small>
                                <br/><br/><label><input type="radio" name="privacyLevel" value="block">{{settingsPrivacyAllowNone}}</label><br/>
                                <small><span style="margin-left: 10px;">{{settingsPrivacyAllowNoneBlurb}} </span></small>
                            </fieldset>
                            <br/><br/>
                        </div>
                        <input type="hidden" name="ignoreList" id="ignoreList"/></div>

                    <div class="tab-pane fade" role="tabpanel" id="settings2">
                        <div id="settings2disableFx">
                            <label><input type="checkbox" name="disableFx" id="disableFx" value="true"/>{{settingsDisableFxLabel}}</label><br/>
                            <small><span style="margin-left: 10px;">{{settingsDisableFxBlurb}}</span></small>
                            <br/><br/>
                        </div>

                        <div id="settings2disableRightClick">
                            <label>
                                <input type="checkbox" name="disableRightClick" id="disableRightClick" value="true"/>
                                {{settingsDisableRightClickLabel}}
                            </label><br/>
                            <small><span style="margin-left: 10px;">{{settingsDisableRightClickBlurb}}</span></small>
                            <br/><br/>
                        </div>

                        <div id="settings2webkitNotifications">
                            <label>
                                <input type="checkbox" name="webkitNotifications" id="webkitNotifications" value="true"/>
                                {{settingsWebkitNotificationsLabel}}
                            </label><br/>
                            <small><span style="margin-left: 10px;">{{settingsWebkitNotificationsBlurb}}</span></small>
                            <br/><br/>
                        </div>

                        <div id="settings2audioVolume">
                            <label for="audioVolume">{{settingsAudioVolumeLabel}}</label>
                            <input type="range" min="0" max="1" name="audioVolume" id="audioVolume" value=".5" step=".01"/><br/>
                            <small><span style="margin-left: 10px;">{{settingsAudioVolumeBlurb}}</span></small>
                            <br/><br/>
                        </div>
                    </div>

                    <div class="tab-pane fade" role="tabpanel" id="settings4">{{settingsDefaultFormattingLabel}}<br/>
                        <div id="settings4defaultFont">
                            <select name="defaultFace" id="defaultFace" style="margin-left: 10px;"></select>
                            <input style="width: 40px;" id="defaultColour" name="defaultColour"/>
                            <input style="width: 40px;" id="defaultHighlight" name="defaultHighlight"/><br/>

                            <div id="defaultBoldItalics" class="indent">
                                <label>
                                    <input type="checkbox" name="defaultBold" id="defaultBold" value="true"/>
                                    {{settingsDefaultFormattingBoldLabel}}
                                </label><br/>

                                <label>
                                    <input type="checkbox" name="defaultItalics" id="defaultItalics" value="true"/>
                                    {{settingsDefaultFormattingItalicsLabel}}
                                </label><br/>
                            </div><br/>

                            <small>
                                <span style="margin-left: 10px;" id="fontPreview">{{settingsDefaultFormattingPreview}}</span>
                            </small><br/><br/>
                        </div>

                        <div id="settings4disableFormatting">
                            <label>
                                <input type="checkbox" name="settingsOfficialAjax_disableFormatting" id="disableFormatting" value="true"/>
                                {{settingsDisableFormattingLabel}}
                            </label><br/>

                            <small>
                                <span style="margin-left: 10px;">{{settingsDisableFormattingBlurb}}</span>
                            </small><br/><br/>
                        </div>

                        <div id="settings4disableVideo">
                            <label>
                                <input type="checkbox" name="settingsOfficialAjax_disableVideo" id="disableVideo" value="true"/>
                                {{settingsDisableVideoLabel}}
                            </label><br/>

                            <small>
                                <span style="margin-left: 10px;">{{settingsDisableVideoBlurb}}</span>
                            </small><br/><br/>
                        </div>

                        <div id="settings4disableImage">
                            <label>
                                <input type="checkbox" name="settingsOfficialAjax_disableImage" id="disableImage" value="true"/>
                                {{settingsDisableImageLabel}}
                            </label><br/>

                            <small>
                                <span style="margin-left: 10px;">{{settingsDisableImageBlurb}}</span>
                            </small><br/><br/>
                        </div>
                    </div>

                    <div class="tab-pane fade" role="tabpanel" id="settings5">
                        <label for="language">{{settingsLanguageLabel}}</label>
                        <select name="language" id="language">
                            <option value="enGB">English (United Kingdom)</option>
                            <option value="enUS">English (United States)</option>
                        </select><br/>
                        <small><span style="margin-left: 10px;">{{settingsLanguageBlurb}}</span></small><br/><br/>

                        <div id="settings5parentalRating">
                            <label for="parentalAge">{{settingsParentalAgeLabel}}</label>
                            <select name="parentalAge" id="parentalAge"></select><br/>
                            <span style="margin-left: 10px;"><small>{{settingsParentalAgeBlurb}}</small></span><br/><br/>
                        </div>

                        <div id="settings5parentalFlags">
                            <label for="parentalFlags">{{settingsParentalFlagsLabel}}</label>
                            <div id="parentalFlagsList" class="indent small"></div><br/>
                            <span style="margin-left: 10px;"><small>{{settingsParentalFlagsBlurb}}</small></span><br/><br/>
                        </div>

                        <div id="settings5profile">
                            <label for="profile">{{settingsProfileLabel}}</label>
                            <input type="text" name="profile" id="profile"/><br/>
                            <small><span style="margin-left: 10px;">{{settingsProfileBlurb}}</span></small><br/><br/>
                        </div>

                        <div id="settings5defaultRoom">
                            <label for="defaultRoom">{{settingsDefaultRoomLabel}}</label>
                            <input type="text" name="defaultRoom" id="defaultRoom"/><br/>
                            <small><span style="margin-left: 10px;">{{settingsDefaultRoomBlurb}}</span></small><br/><br/>
                        </div>

                        <div id="settings5watchRooms">
                            <label for="watchRoomsList">{{settingsWatchRoomsLabel}}</label>
                            <span name="watchRoomsContainer" id="watchRoomsContainer"></span><br/>
                            <small><span style="margin-left: 10px;">{{settingsWatchRoomsBlurb}}</span></small>
                            <br/>
                            <small><span style="margin-left: 10px;"><span id="watchRoomsList"></span></span></small><br/><br/>
                        </div>

                        <input type="hidden" name="watchRooms" id="watchRooms"/>
                        <button type="submit">{{settingsSave}}</button>
                        <button type="reset">{{settingsReset}}</button>
                        <input type="hidden" name="settingsOfficialAjax" value="true"/></div>
                    </div>
                </div>
                </form>
            <{{!}}/script>
        </div>
    </div>
</script>

</body>
</html>
